{% if form.errors %}
<p>You have entered an incorrect username or password</p>
{% endif %}

{% if next %}
    {% if not user.is_authenticated %}
        <h1> Please login to view that page</h1>
    {% else %}
    <h1>Please login</h1>
    {% endif %}
{% endif %} 

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value={{next}}> <!--This handles login redirection, if you try to access a page that requires you to login, after u login this is what will take you back to the inital page you were on-->
</form>
