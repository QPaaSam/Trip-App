<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwind.com"></script>
</head>
<body>
    <header class="text-gray-600 body-font border-b">
        <div class="container mx-auto flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <span class="ml-3 text-xl"> TripTrack</span>
            </a>
            <nav style="margin-top: 10px;">
                {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" class="mr-5 hover:text-gray-900">Login</a>
                {% else %}
                <a href="{% url 'login' %}" class="mr-5 hover:text-gray-900">Logout</a>
                {% endif %}
            </nav>
            <a {% if user.is_authenticated %} href="{% url 'trip-list' %}" {% else %} href="{% url 'signup' %}" {% endif %} >
                <button style="margin-top: 10px;">
                    {% if user.is_authenticated %}
                    Dashboard
                    {% else %}
                    Signup
                    {% endif %}
                    
                </button>
            </a>
        </div>
    </header>
    <hr>
    <h1 class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900"> Keep track of all your adventures, never forget the amazing memories. </h1>

</body>
</html>
